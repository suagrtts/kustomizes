<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Nike Store</title>
    <link rel="stylesheet" href="homepagestyles.css">
    <style>
        .reset-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .reset-header img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #000;
        }
        .reset-btn {
            width: 100%;
            padding: 12px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .reset-btn:hover {
            background: #333;
        }
        .reset-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .notification {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            z-index: 1000;
        }
        .notification.success {
            background-color: #4CAF50;
        }
        .notification.error {
            background-color: #f44336;
        }
        .notification.show {
            display: block;
            animation: fadeIn 0.3s, fadeOut 0.3s 2.7s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .reset-form, .new-password-form {
            display: none;
        }
        .reset-form.active, .new-password-form.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <img src="logo.png" alt="Logo">
            <h1>Reset Password</h1>
        </div>

        <!-- Email Form -->
        <form id="email-form" class="reset-form active">
            <div class="form-group">
                <label for="email">Enter your email address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="reset-btn">Send Reset Link</button>
        </form>

        <!-- New Password Form -->
        <form id="password-form" class="new-password-form">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
            </div>
            <button type="submit" class="reset-btn">Reset Password</button>
        </form>

        <div class="links">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is already logged in
            if (checkLoginState()) {
                window.location.replace('homepage.html');
            }

            const emailForm = document.getElementById('email-form');
            const passwordForm = document.getElementById('password-form');
            let resetEmail = '';

            emailForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                if (!email) {
                    showNotification('Please enter your email address', 'error');
                    return;
                }

                // Store email for password reset
                resetEmail = email;
                
                // Show password reset form
                emailForm.classList.remove('active');
                passwordForm.classList.add('active');
                showNotification('Please enter your new password', 'success');
            });

            passwordForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (newPassword !== confirmPassword) {
                    showNotification('Passwords do not match', 'error');
                    return;
                }
                
                if (newPassword.length < 6) {
                    showNotification('Password must be at least 6 characters', 'error');
                    return;
                }
                
                const result = resetPassword(resetEmail, newPassword);
                
                if (result.success) {
                    showNotification('Password reset successful! Please log in.', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showNotification(result.message, 'error');
                }
            });
        });
    </script>
</body>
</html>
